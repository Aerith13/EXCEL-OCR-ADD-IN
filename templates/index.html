<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel OCR Add-in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #dropZone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        #imageContainer {
            max-width: 100%;
            margin-top: 20px;
        }
        #preview {
            max-width: 100%;
            display: block;
        }
        #result, #translationResult {
            margin-top: 20px;
            background-color: #CEE9CF;
            padding: 10px;
            border-radius: 5px;
            min-height: 50px;
            white-space: pre-wrap;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            margin-right: 10px;
        }
        .progress {
            width: 100%;
            background-color: #CEE9CF;
            border-radius: 5px;
            margin-top: 10px;
        }
        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            width: 0%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Excel OCR Addin v.7 ðŸ¦‘</h1>
    <div id="dropZone">Drag and drop an image file here or click to select</div>
    <input type="file" id="fileInput" style="display: none;" accept="image/*">
    <div id="imageContainer">
        <img id="preview" src="" alt="Image preview" style="display: none;">
    </div>
    <div class="button-group mb-3">
        <button id="uploadButton" class="btn btn-success mr-2">Upload Image</button>
        <button id="selectAreaButton" class="btn btn-success mr-2" style="display: none;">Select Area</button>
        <button id="performOCRButton" class="btn btn-success mr-2" style="display: none;">Perform OCR</button>
        <button id="clearButton" class="btn btn-danger" style="display: none;">Clear</button>
    </div>

    <select id="sourceLang" class="form-control mb-2">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
    </select>
    <select id="targetLang" class="form-control mb-2">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
    </select>
    <button id="translateButton" class="btn btn-primary mb-3" style="display: none;">Translate</button>
    
    <div id="result">OCR results</div>
    <div class="progress">
        <div id="ocrProgressBar" class="progress-bar" style="background-color: #4CAF50;"></div>
    </div>
    
    <div id="translationResult">Translation results</div>
    <div class="progress">
        <div id="translationProgressBar" class="progress-bar" style="background-color: #9f5d73;"></div>
    </div>

    <div class="button-group mb-4">
        <button id="selectAreaButtonExcel" class="btn btn-success mr-2">Select Area in Excel</button>
        <button id="postOCRButton" class="btn btn-success mr-2" style="display: none;">POST OCR Results</button>
        <button id="postTranslationButton" class="btn btn-success mr-2" style="display: none;">POST Translation Results</button>
    </div>
    <div id="statusMessage" class="mt-2"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const uploadButton = document.getElementById('uploadButton');
        const selectAreaButton = document.getElementById('selectAreaButton');
        const performOCRButton = document.getElementById('performOCRButton');
        const translateButton = document.getElementById('translateButton');
        const resultDiv = document.getElementById('result');
        const translationResultDiv = document.getElementById('translationResult');
        const clearButton = document.getElementById('clearButton');
        let cropper;

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => e.preventDefault());
        dropZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        uploadButton.addEventListener('click', () => fileInput.click());
        selectAreaButton.addEventListener('click', toggleCropping);
        performOCRButton.addEventListener('click', performOCR);
        translateButton.addEventListener('click', translateText);
        clearButton.addEventListener('click', clearAll);

        function handleDrop(e) {
            e.preventDefault();
            handleFiles(e.dataTransfer.files);
        }

        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        selectAreaButton.style.display = 'inline-block';
                        performOCRButton.style.display = 'inline-block';
                        clearButton.style.display = 'inline-block'; // Show the clear button
                        if (cropper) {
                            cropper.destroy();
                        }
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Please select an image file.');
                }
            }
        }

        function toggleCropping() {
            if (cropper) {
                cropper.destroy();
                cropper = null;
                selectAreaButton.textContent = 'Select Area';
            } else {
                cropper = new Cropper(preview, {
                    aspectRatio: NaN,
                    viewMode: 1,
                });
                selectAreaButton.textContent = 'Reset Selection';
            }
        }

        function performOCR() {
            resultDiv.textContent = 'Processing...';
            updateProgress('ocr', 0); // Start OCR progress at 0%
            
            let imageData;
            if (cropper) {
                const canvas = cropper.getCroppedCanvas();
                imageData = canvas.toDataURL('image/jpeg');
            } else {
                imageData = preview.src;
            }

            fetch('/ocr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    image: imageData
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                updateProgress('ocr', 100); // Complete OCR progress
                resultDiv.textContent = data.text;
                translateButton.style.display = 'inline-block';
                clearButton.style.display = 'inline-block'; // Show the clear button
            })
            .catch(error => {
                updateProgress('ocr', 100); // Complete progress on error
                console.error('OCR Error:', error);
                resultDiv.textContent = 'An error occurred during OCR processing.';
            });
        }

        function translateText() {
            const text = resultDiv.textContent;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;

            // Show translation progress bar
            updateProgress('translation', 0); // Start translation progress at 0%
            
            fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    text: text,
                    source_lang: sourceLang,
                    target_lang: targetLang
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                updateProgress('translation', 100); // Complete translation progress
                translationResultDiv.textContent = data.translated;
            })
            .catch(error => {
                updateProgress('translation', 100); // Complete progress on error
                console.error('Translation Error:', error);
                translationResultDiv.textContent = 'An error occurred during translation.';
            });
        }

        function updateProgress(type, progress) {
            if (type === 'ocr') {
                document.getElementById('ocrProgressBar').style.width = `${progress}%`;
            } else if (type === 'translation') {
                document.getElementById('translationProgressBar').style.width = `${progress}%`;
            }
        }

        function clearAll() {
            // Reset the image preview
            preview.src = '';
            preview.style.display = 'none'; // Hide the image preview
            
            // Reset the result and translation result divs
            resultDiv.textContent = 'OCR results';
            translationResultDiv.textContent = 'Translation results';
            
            // Reset progress bars
            updateProgress('ocr', 0);
            updateProgress('translation', 0);
            
            // Hide buttons
            selectAreaButton.style.display = 'none';
            performOCRButton.style.display = 'none';
            translateButton.style.display = 'none';
            clearButton.style.display = 'none';
            
            // Reset any cropping tool if used
            if (cropper) {
                cropper.destroy();
                cropper = null; // Reset cropper
                selectAreaButton.textContent = 'Select Area'; // Reset button text
            }
        }

        // Initialize Office.js
        Office.onReady((info) => {
            if (info.host === Office.HostType.Excel) {
                document.getElementById('selectAreaButtonExcel').addEventListener('click', selectAreaInExcel);
                document.getElementById('postOCRButton').addEventListener('click', postOCRResults);
                document.getElementById('postTranslationButton').addEventListener('click', postTranslationResults);
            }
        });

        // Excel interaction functions
        function selectAreaInExcel() {
            Excel.run(async (context) => {
                try {
                    const range = context.workbook.getSelectedRanges();
                    range.load("address,areas");
                    await context.sync();
                    
                    let totalCells = 0;
                    range.areas.items.forEach(area => {
                        totalCells += area.rowCount * area.columnCount;
                    });
                    
                    window.selectedExcelRanges = range.areas.items.map(area => area.address);
                    
                    document.getElementById('postOCRButton').style.display = 'inline-block';
                    document.getElementById('postTranslationButton').style.display = 'inline-block';
                    
                    document.getElementById('statusMessage').textContent = `Areas selected: ${window.selectedExcelRanges.join(', ')} (${totalCells} cells)`;
                } catch (error) {
                    console.error(error);
                    document.getElementById('statusMessage').textContent = "Failed to select areas. Please try again.";
                }
            });
        }

        function postOCRResults() {
            if (!window.selectedExcelRanges || window.selectedExcelRanges.length === 0) {
                document.getElementById('statusMessage').textContent = "Please select area(s) in Excel first.";
                return;
            }
            
            const ocrWords = document.getElementById('result').textContent.split(' ');
            if (ocrWords.length === 0) {
                document.getElementById('statusMessage').textContent = "No OCR results to post. Please perform OCR first.";
                return;
            }
            
            Excel.run(async (context) => {
                try {
                    let wordIndex = 0;
                    for (let rangeAddress of window.selectedExcelRanges) {
                        const range = context.workbook.worksheets.getActiveWorksheet().getRange(rangeAddress);
                        range.load("rowCount,columnCount");
                        await context.sync();
                        
                        const cellCount = range.rowCount * range.columnCount;
                        const wordsForThisRange = ocrWords.slice(wordIndex, wordIndex + cellCount);
                        wordIndex += cellCount;
                        
                        if (wordsForThisRange.length > 0) {
                            const values = wordsForThisRange.map(word => [word]);
                            range.values = values;
                        }
                    }
                    
                    await context.sync();
                    document.getElementById('statusMessage').textContent = "OCR results successfully posted to Excel.";
                } catch (error) {
                    console.error(error);
                    document.getElementById('statusMessage').textContent = "Failed to post OCR results. Please try again.";
                }
            });
        }

        function postTranslationResults() {
            if (!window.selectedExcelRange) {
                document.getElementById('statusMessage').textContent = "Please select an area in Excel first.";
                return;
            }
            
            const translatedText = document.getElementById('translationResult').textContent;
            if (!translatedText.trim()) {
                document.getElementById('statusMessage').textContent = "No translation results to post. Please perform translation first.";
                return;
            }
            
            Excel.run(async (context) => {
                try {
                    const range = context.workbook.worksheets.getActiveWorksheet().getRange(window.selectedExcelRange);
                    range.values = [[translatedText]];
                    await context.sync();
                    document.getElementById('statusMessage').textContent = "Translation results successfully posted to Excel.";
                } catch (error) {
                    console.error(error);
                    document.getElementById('statusMessage').textContent = "Failed to post translation results. Please try again.";
                }
            });
        }

        function updateButtonStates(ocrDone, translationDone) {
            document.getElementById('postOCRButton').disabled = !ocrDone;
            document.getElementById('postTranslationButton').disabled = !translationDone;
        }

        // Call this function after OCR and translation operations
        updateButtonStates(true, false); // After OCR is done
        updateButtonStates(true, true); // After translation is done
    </script>
</body>
</html>
