<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel OCR Add-in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        :root {
            /* Light theme variables */
            --bg-color: #ffffff;
            --text-color: #000000;
            --primary-color: #4CAF50;
            --secondary-color: #9f5d73;
            --border-color: #ccc;
            --dropzone-border: #9f5d73;
            --result-bg: #CEE9CF;
            --hover-bg: #b0cd9c;
            --icon-filter: none;
        }

        [data-theme="dark"] {
            /* Dark theme variables */
            --bg-color: #312A31;
            --text-color: #f5fdf8;
            --primary-color: #3F8C42;
            --secondary-color: #3F1C3E;
            --border-color: #444;
            --dropzone-border: #9b8699;
            --result-bg: #555d55;
            --hover-bg: #889f92;
            --icon-filter: invert(1);
        }

        body {
            font-family: monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        #dropZone {
            border: 2px dashed var(--dropzone-border);
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-color);
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 10px;
        }
        #dropZone:hover {
            background-color: var(--hover-bg);
            border-color: var(--primary-color);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #imageContainer {
            position: relative;
            overflow: auto;
        }
        #preview, #documentPreview {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        #result, #translationResult {
            margin-top: 20px;
            background-color: var(--result-bg);
            padding: 10px;
            border-radius: 5px;
            min-height: 50px;
            white-space: pre-wrap;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            margin-right: 10px;
        }
        .progress {
            width: 100%;
            background-color: #CEE9CF;
            border-radius: 5px;
            margin-top: 10px;
        }
        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            width: 0%;
            border-radius: 5px;
        }
        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            width: 100%;
        }

        .title-container h1 {
            margin: 0;
            font-size: 24px;
            color: var(--text-color);
        }

        .help-icon {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .help-icon img {
            width: 100%;
            height: 100%;
            filter: var(--icon-filter);
        }

        .progress-container {
            margin-bottom: 15px;
        }
        .progress-label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .progress {
            height: 25px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            color: white;
            transition: width 0.5s ease;
        }
        .progress-text {
            font-size: 12px;
        }
        #translationProgressBar {
            background-color: #9f5d73;
        }

        #detectedLanguage {
            background-color: var(--result-bg);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #result[contenteditable="true"] {
            border: 1px solid #4CAF50;
            outline: none;
            min-height: 100px;
            padding: 10px;
        }

        #result[contenteditable="true"]:focus {
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        /* Custom scrollbar styling */
        #imageContainer::-webkit-scrollbar {
            width: 8px;
        }

        #imageContainer::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #imageContainer::-webkit-scrollbar-thumb {
            background: #9f5d73;
            border-radius: 4px;
        }

        #imageContainer::-webkit-scrollbar-thumb:hover {
            background: #7d4859;
        }

        .cropper-controls button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .cropper-controls button:hover {
            background: white;
            transform: scale(1.1);
        }
        
        .cropper-point {
            width: 10px !important;
            height: 10px !important;
            background-color: #4CAF50 !important;
        }
        
        .cropper-view-box {
            outline: 2px solid #4CAF50 !important;
        }
        
        .cropper-line {
            background-color: #4CAF50 !important;
        }

        .theme-switch-wrapper {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: var(--secondary-color);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider .sun, .slider .moon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .slider .sun {
            left: 5px;
        }

        .slider .moon {
            right: 5px;
        }

        .date-box {
            position: absolute;
            border: 2px solid #ff6b6b;
            background-color: rgba(255, 107, 107, 0.2);
            pointer-events: none;
            z-index: 100;
            transform-origin: top left;
        }

        .date-label {
            position: absolute;
            background-color: #ff6b6b;
            color: white;
            padding: 2px 4px;
            font-size: 12px;
            border-radius: 2px;
            top: -20px;
            left: 0;
            white-space: nowrap;
            z-index: 101;
            display: none; /* Hide the floating label since we're showing text inside the box */
        }

        .invoice-box {
            position: absolute;
            border: 2px solid #4287f5;
            background-color: rgba(66, 135, 245, 0.2);
            pointer-events: none;
            z-index: 100;
            transform-origin: top left;
        }

        .invoice-label {
            position: absolute;
            background-color: #4287f5;
            color: white;
            padding: 2px 4px;
            font-size: 12px;
            border-radius: 2px;
            top: -20px;
            left: 0;
            white-space: nowrap;
            z-index: 101;
        }

        .email-box {
            position: absolute;
            border: 2px solid #9c27b0;
            background-color: rgba(156, 39, 176, 0.2);
            pointer-events: none;
            z-index: 100;
            transform-origin: top left;
        }

        .email-label {
            position: absolute;
            background-color: #9c27b0;
            color: white;
            padding: 2px 4px;
            font-size: 12px;
            border-radius: 2px;
            top: -20px;
            left: 0;
            white-space: nowrap;
            z-index: 101;
        }

        .layout-box {
            border: 2px solid;
            pointer-events: none;
            z-index: 1000;
        }

        .layout-box[data-type="header"] {
            border: 2px solid #0066FF;  /* Blue */
            background-color: rgba(0, 102, 255, 0.1);
        }

        .layout-box[data-type="amount"] {
            border: 2px solid #50C878;  /* Green */
            background-color: rgba(80, 200, 120, 0.1);
        }

        .layout-box[data-type="table"] {
            border: 2px solid #8A2BE2;  /* Violet */
            background-color: rgba(138, 43, 226, 0.02);
        }

        .layout-box[data-type="text"] {
            border: 2px solid #FF4500;  /* Red-Orange */
            background-color: rgba(255, 69, 0, 0.1);
        }

        .layout-box[data-type="table_content"] {
            border: 2px solid #FFD700;  /* Yellow */
            background-color: rgba(255, 215, 0, 0.1);
        }

        .layout-label {
            position: absolute;
            top: -20px;
            left: 0;
            background-color: rgba(0, 255, 0, 0.8);
            color: white;
            padding: 2px 4px;
            font-size: 12px;
            white-space: nowrap;
        }

        .layout-box[data-type="horizontal_line"] {
            border-color: rgba(158, 206, 219, 0.9);
            background-color: rgba(158, 206, 219, 0.2);
            height: 2px !important;
        }

        .layout-box[data-type="vertical_line"] {
            border-color: rgba(247, 237, 176, 0.9);
            background-color: rgba(247, 237, 176, 0.2);
            width: 2px !important;
        }

        .layout-box[data-type="intersection"] {
            border-color: rgba(207, 184, 146, 0.9);
            background-color: rgba(207, 184, 146, 0.3);
            border-radius: 50%;
        }

        [contenteditable="true"] {
            outline: none;
            padding: 8px;
            border: 1px solid #ddd;
            transition: background-color 0.2s;
        }

        [contenteditable="true"]:hover {
            background-color: #f5f5f5;
        }

        [contenteditable="true"]:focus {
            background-color: #fff;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .table-container {
            margin-bottom: 2rem;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .table-info {
            padding: 8px 12px;
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-bottom: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            border-radius: 4px 4px 0 0;
        }

        .table-info .table-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table-info .table-title strong {
            font-size: 1.1em;
        }

        .table-info .table-title span {
            color: var(--text-color);
            opacity: 0.8;
        }

        .table-info button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: fit-content;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
        }

        .table-info button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        [data-theme="dark"] .table-info {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        [data-theme="dark"] .table-info button {
            background-color: var(--primary-color);
            color: white;
        }

        [data-theme="dark"] td,
        [data-theme="dark"] th {
            border-color: var(--border-color) !important;
            color: var(--text-color) !important;
            background-color: var(--secondary-color);
            transition: all 0.2s ease;
        }

        [data-theme="dark"] td:hover,
        [data-theme="dark"] th:hover {
            background-color: var(--primary-color) !important;
            color: white !important;
            border-color: var(--primary-color) !important;
        }

        [data-theme="dark"] [contenteditable="true"]:hover {
            background-color: var(--primary-color) !important;
            color: white !important;
            border-color: var(--primary-color) !important;
        }

        [data-theme="dark"] [contenteditable="true"]:focus {
            background-color: var(--secondary-color);
            color: white !important;
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        /* Added styles for editable cells in dark mode */
        [data-theme="dark"] [contenteditable="true"] {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }

        [data-theme="dark"] [contenteditable="true"]:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        [data-theme="dark"] [contenteditable="true"]:focus {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

    </style>
</head>
<body>
    <div class="title-container">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round">
                    <span class="sun">‚òÄÔ∏è</span>
                    <span class="moon">üåô</span>
                    
                </div>
            </label>
        </div>
        <h1>Excel OCR Addin</h1>
        <a href="https://excel-ocr.gitbook.io/excel-ocr" class="help-icon" title="Help" target="_blank">

        </a>
    </div>
    <div id="dropZone">Drag and drop a file here or click to select</div>
    <input type="file" id="fileInput" style="display: none;" accept="image/*,.pdf,.doc,.docx">
    <div id="imageContainer">
        <img id="preview" src="" alt="Image preview" style="display: none;">
    </div>
    <div class="button-group mb-3">
        <button id="selectAreaButton" class="btn btn-success mr-2" style="display: none;">Select Area</button>
        <button id="performOCRButton" class="btn btn-success mr-2" style="display: none;">Perform OCR</button>

    <div id="detectedLanguage"><span>Detected Language: </span></div>

    </select>
    <button id="translateButton" class="btn btn-primary mb-3" style="display: none;">Translate</button>
    
    <div id="result" contenteditable="false">OCR results</div>
    <div class="progress-container">
        <div class="progress-label"></div>
        <div class="progress">
            <div id="ocrProgressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <span class="progress-text">0%</span>
            </div>
        </div>
    </div>
    
    <div id="translationResult">Translation results</div>
    <div class="progress-container">
        <div class="progress-label"></div>
        <div class="progress">
            <div id="translationProgressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <span class="progress-text">0%</span>
            </div>
        </div>
    </div>

    <div class="button-group mb-4">
        <button id="selectAreaButtonExcel" class="btn btn-success mr-2">Select Area in Excel</button>
        <button id="postOCRButton" class="btn btn-success mr-2" style="display: none;">POST OCR Results</button>
        <button id="postTranslationButton" class="btn btn-success mr-2" style="display: none;">POST Translation Results</button>
        <button id="resetExcelButton" class="btn btn-danger mr-2" style="display: none;">Reset</button>
    </div>
    <div id="statusMessage" class="mt-2"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const selectAreaButton = document.getElementById('selectAreaButton');
        const performOCRButton = document.getElementById('performOCRButton');
        const translateButton = document.getElementById('translateButton');
        const resultDiv = document.getElementById('result');
        const translationResultDiv = document.getElementById('translationResult');
        const clearButton = document.getElementById('clearButton');
        let cropper;

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => e.preventDefault());
        dropZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        selectAreaButton.addEventListener('click', toggleCropping);
        performOCRButton.addEventListener('click', performOCR);
        translateButton.addEventListener('click', translateText);
        clearButton.addEventListener('click', clearAll);
        document.getElementById('extractTableButton').addEventListener('click', extractTable);

        function handleDrop(e) {
            e.preventDefault();
            handleFiles(e.dataTransfer.files);
        }

        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                const reader = new FileReader();
                
                reader.onload = async (e) => {
                    if (file.type.startsWith('image/')) {
                        // Handle image files
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        preview.style.maxWidth = '100%';
                        preview.style.height = 'auto';
                        preview.style.position = 'relative';
                        
                        // Remove any existing document preview
                        const existingDocPreview = document.getElementById('documentPreview');
                        if (existingDocPreview) {
                            existingDocPreview.remove();
                        }
                        
                        // Clear any existing date boxes
                        document.querySelectorAll('.date-box').forEach(box => box.remove());
                        
                        selectAreaButton.style.display = 'inline-block';
                    } else if (file.type === 'application/pdf') {
                        // Handle PDF preview
                        const pdfData = new Uint8Array(reader.result);
                        const loadingTask = pdfjsLib.getDocument({data: pdfData});
                        
                        try {
                            const pdf = await loadingTask.promise;
                            const page = await pdf.getPage(1);
                            const viewport = page.getViewport({scale: 1.5});
                            
                            const canvas = document.createElement('canvas');
                            canvas.id = 'pdfCanvas';
                            canvas.width = viewport.width;
                            canvas.height = viewport.height;
                            
                            const context = canvas.getContext('2d');
                            const renderContext = {
                                canvasContext: context,
                                viewport: viewport
                            };
                            
                            await page.render(renderContext).promise;
                            
                            // Create an image from the canvas
                            const img = new Image();
                            img.src = canvas.toDataURL('image/png');
                            img.id = 'documentPreview';
                            img.style.maxWidth = '100%';
                            img.style.height = 'auto';
                            
                            // Replace preview image
                            preview.style.display = 'none';
                            const imageContainer = document.getElementById('imageContainer');
                            imageContainer.innerHTML = '';
                            imageContainer.appendChild(img);
                            
                            selectAreaButton.style.display = 'inline-block';
                        } catch (error) {
                            console.error('Error loading PDF:', error);
                        }
                    } else if (file.type === 'application/msword' || 
                              file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                        // For Word documents, we'll need to convert to PDF first
                        const formData = new FormData();
                        formData.append('document', file);
                        
                        try {
                            const response = await fetch('/convert-to-pdf', {
                                method: 'POST',
                                body: formData
                            });
                            
                            if (!response.ok) throw new Error('Conversion failed');
                            
                            const pdfBlob = await response.blob();
                            const pdfUrl = URL.createObjectURL(pdfBlob);
                            
                            // Load the converted PDF
                            const loadingTask = pdfjsLib.getDocument(pdfUrl);
                            // ... (same PDF rendering code as above)
                        } catch (error) {
                            console.error('Error converting document:', error);
                        }
                    }
                    
                    performOCRButton.style.display = 'inline-block';
                    document.getElementById('extractTableButton').style.display = 'inline-block';
                    clearButton.style.display = 'inline-block';
                };
                
                if (file.type === 'application/pdf') {
                    reader.readAsArrayBuffer(file);
                } else {
                    reader.readAsDataURL(file);
                }
            }
        }

        function toggleCropping() {
            const targetElement = document.getElementById('documentPreview') || preview;
            const imageContainer = document.getElementById('imageContainer');
            
            if (cropper) {
                cropper.destroy();
                cropper = null;
                selectAreaButton.textContent = 'Select Area';
                imageContainer.style.overflow = 'auto';
            } else {
                imageContainer.style.overflow = 'hidden';
                cropper = new Cropper(targetElement, {
                    aspectRatio: NaN,
                    viewMode: 2,
                    background: true,
                    zoomable: true,
                    scalable: true,
                    modal: true,
                    guides: true,
                    highlight: true,
                    autoCrop: true,
                    responsive: true,
                    restore: true,
                    wheelZoomRatio: 0.1,
                    cropBoxMovable: true,
                    cropBoxResizable: true,
                    toggleDragModeOnDblclick: true,
                    ready: function() {
                        const cropperContainer = document.querySelector('.cropper-container');
                        const controlsDiv = document.createElement('div');
                        controlsDiv.className = 'cropper-controls';
                        controlsDiv.style.cssText = `
                            position: absolute;
                            bottom: 10px;
                            left: 50%;
                            transform: translateX(-50%);
                            background: rgba(0, 0, 0, 0.7);
                            padding: 10px;
                            border-radius: 5px;
                            z-index: 100;
                        `;
                        
                        controlsDiv.innerHTML = `
                            <button onclick="rotateImage(-90)" title="Rotate Left">‚Ü∫</button>
                            <button onclick="rotateImage(90)" title="Rotate Right">‚Üª</button>
                            <button onclick="zoomImage(0.1)" title="Zoom In">+</button>
                            <button onclick="zoomImage(-0.1)" title="Zoom Out">-</button>
                            <button onclick="resetCropper()" title="Reset">‚Ü∫ Reset</button>
                        `;
                        
                        cropperContainer.appendChild(controlsDiv);
                    }
                });
                selectAreaButton.textContent = 'Reset Selection';
            }
        }

        function rotateImage(degree) {
            if (cropper) {
                cropper.rotate(degree);
            }
        }

        function zoomImage(ratio) {
            if (cropper) {
                const currentZoom = cropper.getData().scaleX || 1;
                cropper.zoomTo(currentZoom + ratio);
            }
        }

        function resetCropper() {

        function postOCRResults() {
            if (!window.selectedExcelRange) {

                return;
            }
            
            const ocrText = document.getElementById('result').textContent;

                document.getElementById('statusMessage').textContent = "No OCR results to post. Please perform OCR first.";
                document.getElementById('statusMessage').style.color = "red";
                return;
            }
            
            Excel.run(async (context) => {
                try {
                    const range = context.workbook.worksheets.getActiveWorksheet().getRange(window.selectedExcelRange);
                    range.load("rowCount,columnCount");
                    await context.sync();
                    
                    if (range.rowCount === 1 && range.columnCount === 1) {
                        // Single cell selected
                        range.values = [[ocrText]];
                    } else {
                        // Multiple cells selected
                        const words = ocrText.split(/\s+/);
                        const cellCount = range.rowCount * range.columnCount;
                        const wordsToPost = words.slice(0, cellCount);
                        
                        const values = [];
                        for (let i = 0; i < range.rowCount; i++) {
                            const row = [];
                            for (let j = 0; j < range.columnCount; j++) {
                                const index = i * range.columnCount + j;
                                row.push(index < wordsToPost.length ? wordsToPost[index] : "");
                            }
                            values.push(row);
                        }
                        range.values = values;

                    await context.sync();
                    document.getElementById('statusMessage').textContent = "OCR results successfully posted to Excel.";

                                const state = {
                                    content: element.textContent,
                                    selection: window.getSelection().getRangeAt(0).cloneRange()
                                };
                                
                                // Remove any states after current index if we're in middle of undo history
                                element.undoHistory = element.undoHistory.slice(0, element.undoIndex + 1);
                                element.undoHistory.push(state);
                                element.undoIndex++;

                                // Handle Ctrl+Z (Undo)
                                if (e.key === 'z' && (e.ctrlKey || e.metaKey)) {
                                    e.preventDefault();
                                    if (this.undoIndex > 0) {
                                        this.undoIndex--;
                                        const state = this.undoHistory[this.undoIndex];
                                        this.textContent = state.content;
                                        
                                        // Restore selection
                                        const selection = window.getSelection();
                                        selection.removeAllRanges();
                                        selection.addRange(state.selection);

                                    return;

                                // Handle Enter key

                                    e.preventDefault();

                                    const selection = window.getSelection();
                                    const range = selection.getRangeAt(0);
                                    const cursorPosition = range.startOffset;
                                    const currentText = this.textContent;
                                    
                                    // Split text at cursor position
                                    const textBeforeCursor = currentText.substring(0, cursorPosition);
                                    const textAfterCursor = currentText.substring(cursorPosition);
                                    
                                    // Update current cell with text before cursor
                                    this.textContent = textBeforeCursor;
                                    
                                    // Get current cell position
                                    const currentRow = this.parentElement;
                                    const currentIndex = Array.from(currentRow.cells).indexOf(this);
                                    
                                    // Function to shift text down
                                    const shiftTextDown = (startRow, startIndex, textToInsert) => {
                                        let currentRow = startRow;
                                        let textToMove = textToInsert;
                                        
                                        while (currentRow && textToMove) {
                                            const cell = currentRow.cells[startIndex];
                                            if (cell) {
                                                const existingText = cell.textContent;
                                                cell.textContent = textToMove;
                                                textToMove = existingText; // Store existing text to move to next row
                                            }

                                            const newRow = table.insertRow();

                                        // Remove last row if it's empty
                                        const table = currentRow.parentElement;
                                        const lastRow = table.rows[table.rows.length - 1];
                                        if (Array.from(lastRow.cells).every(cell => cell.textContent.trim() === '')) {
                                            table.deleteRow(-1);

                                        // Save state for undo

        function copyTableToClipboard(table) {
            // Create a range and selection
            const range = document.createRange();
            const selection = window.getSelection();
            
            // Clone the table to preserve formatting
            const tempTable = table.cloneNode(true);
            
            // Create a temporary container
            const container = document.createElement('div');
            container.appendChild(tempTable);
            document.body.appendChild(container);
            
            // Select the content
            range.selectNodeContents(container);
            selection.removeAllRanges();
            selection.addRange(range);
            
            // Copy to clipboard
            try {
                document.execCommand('copy');
                // Show success feedback
                const toast = document.createElement('div');
                toast.className = 'alert alert-success position-fixed';
                toast.style.top = '20px';
                toast.style.right = '20px';
                toast.style.zIndex = '1000';
                toast.innerHTML = 'Table copied to clipboard!';
                document.body.appendChild(toast);
                
                // Remove toast after 2 seconds
                setTimeout(() => toast.remove(), 2000);
            } catch (err) {
                console.error('Failed to copy table:', err);
            }
            
            // Clean up
            selection.removeAllRanges();
            document.body.removeChild(container);
        }
